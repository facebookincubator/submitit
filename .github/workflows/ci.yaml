name: Tests, Lint, and Format
env:
    IN_GITHUB_ACTION: 1

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Sync dependencies with uv
      run: uv sync --all-groups

    - name: Run pytest
      run: uv run pytest -n auto submitthem

    - name: Run pytest with coverage
      run: uv run pytest -v -n auto --cov=submitthem --cov-report=xml submitthem

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Sync dependencies with uv
      run: uv sync --all-groups

    - name: Run ruff format check
      run: uv run ruff format --check submitthem docs integration

    - name: Run ruff lint
      run: uv run ruff check submitthem

    - name: Run mypy
      run: uv run mypy submitthem

    - name: Run pylint
      run: uv run pylint submitthem
